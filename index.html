<!-- Instruktion til webbrowser om at vi kører HTML5 -->
<!DOCTYPE html>

<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - det ser brugeren ikke, men det fortæller noget om siden -->
<head>
    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Sigende titel</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="styles.scss" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">


    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse - bliver brugt til responsive websider -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- i <body> har man alt indhold på siden som brugeren kan se -->
<body>
<div class="container">

    <div id="inputarea">
        <input type="text" placeholder="navn på spiller">


        <div id="scoreare">
            <input type="text" placeholder="New item...">
            <button><i class="fas fa-golf-ball"></i></i></button>
        </div>

        <ul id="toDoList"></ul>



    </div>
</div>

<!-- Plus og minus knapper -->
<div id="counter-app">

    <button type="button" id="decrease">-</button>
    <span id="counter" class="counter-text"><hi>0</hi></span>
    <button type="button" id="increase">+</button>
</div>


<div class="ResetButtons">
    <button type="button" class="btn btn-lg btn-primary" id="StartForfraKnap">Start forfra</button>
    <button type="button" class="btn btn-lg btn-primary" id="ResetKnap">Reset</button>
</div>


<script type="module" src="js/app.js">


</script>
</body>
</html>
